<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Image Carousel</title>
    </head>

    <body>
        <section class="carousel">
            <div class="carousel_slider">
                <div class="content_inner_slider">
                    <img src="https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=30"
                        alt="" class="img">
                    <img src="https://images.unsplash.com/photo-1519500099198-fd81846b8f03?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=30"
                        alt="" class="img">
                    <img src="https://images.unsplash.com/photo-1517052269751-4ae3ad86cc59?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=30"
                        alt="" class="img">
                    <img src="https://images.unsplash.com/photo-1459909633680-206dc5c67abb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=30"
                        alt="" class="img">
                    <img src="https://images.unsplash.com/photo-1519355673725-fe7ac3f995f2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=30"
                        alt="" class="img">
                </div>
                <button class="prev_button">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </button>
                <button class="next_button">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </button>
            </div>
            <ul class="dots">
                <li class="dot" value="0"></li>
                <li class="dot" value="1"></li>
                <li class="dot" value="2"></li>
                <li class="dot" value="3"></li>
                <li class="dot" value="4"></li>
            </ul>
            <div class="form">
                <input type="checkbox" class="auto_slide" id="slide">
                <label for="slide">Auto Slide</label>
            </div>
        </section>
        <script src="./app.js"></script>
    </body>

    </html>
</body>

</html>
