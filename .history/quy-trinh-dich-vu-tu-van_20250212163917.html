    <!DOCTYPE html>
    <html lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vertical Slider with Fading Effect</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="slider">
            <div class="slide">
                <div class="circle">8</div>
                <div class="content">
                    <h2>OCTOPUS</h2>
                    <p>Unicode: U+1F419</p>
                </div>
            </div>
            <div class="slide">
                <div class="circle">9</div>
                <div class="content">
                    <h2>SPIRAL SHELL</h2>
                    <p>Unicode: U+1F41A</p>
                </div>
            </div>
            <div class="slide">
                <div class="circle">1</div>
                <div class="content">
                    <h2>SPOUTING WHALE</h2>
                    <p>Unicode: U+1F433</p>
                </div>
            </div>
        </div>


        <script src="quy-trinh-dich-vu-tu-van.js"></script>
    </body>

    </html>



</body>

</html>
